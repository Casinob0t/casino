<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mines</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0b0f17;
      --panel: rgba(16,26,42,.72);
      --panel2: rgba(15,22,35,.70);
      --text:#e7eefc;
      --muted:#8aa0c6;
      --accent:#4fd1c5;
      --bad:#ff5c7a;
      --good:#7CFF8A;
      --line: rgba(255,255,255,.08);
      --shadow: 0 16px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(79,209,197,.22), transparent 60%),
                  radial-gradient(900px 600px at 110% 10%, rgba(123,97,255,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 28px}
    .top{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:14px 16px;border:1px solid var(--line);border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(16,26,42,.78), rgba(15,22,35,.62));
      box-shadow:var(--shadow);
    }
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand .t{font-size:14px;letter-spacing:.4px;color:var(--muted)}
    .brand .h{font-size:18px;font-weight:700}
    .bal{
      display:flex;flex-direction:column;align-items:flex-end;gap:2px
    }
    .bal .lbl{font-size:12px;color:var(--muted)}
    .bal .val{font-size:22px;font-weight:800}
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .grid{grid-template-columns: 1fr}
    }
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(16,26,42,.78), rgba(15,22,35,.62));
      box-shadow:var(--shadow);
      padding:14px;
    }
    .card h3{margin:0 0 10px;font-size:14px;color:var(--muted);font-weight:700;letter-spacing:.3px}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    .row label{flex:0 0 86px;color:var(--muted);font-size:13px}
    .inp, select{
      width:100%;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(10,14,22,.55);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(79,209,197,.38);
      background: linear-gradient(180deg, rgba(79,209,197,.20), rgba(79,209,197,.10));
      color:var(--text);
      font-weight:800;
      letter-spacing:.2px;
      cursor:pointer;
      transition: transform .08s ease, filter .18s ease, opacity .18s ease;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{
      border-color: rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      font-weight:700;
    }
    .btn.danger{
      border-color: rgba(255,92,122,.42);
      background: linear-gradient(180deg, rgba(255,92,122,.20), rgba(255,92,122,.10));
    }
    .btn[disabled]{opacity:.45;cursor:not-allowed;filter:saturate(.6)}
    .stat{
      display:flex;justify-content:space-between;gap:10px;
      padding:10px 12px;border:1px solid var(--line);border-radius:14px;
      background:rgba(10,14,22,.45);
      margin-top:10px;
      font-size:13px;color:var(--muted)
    }
    .stat b{color:var(--text)}
    /* Board */
    .board{
      display:flex;flex-direction:column;gap:12px;
    }
    .tiles{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:10px;
      padding:10px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(10,14,22,.40);
      min-height: 360px;
    }
    .tile{
      position:relative;
      aspect-ratio: 1/1;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      cursor:pointer;
      overflow:hidden;
      transform-style:preserve-3d;
      transition: transform .38s cubic-bezier(.2,.8,.2,1), filter .18s ease, opacity .18s ease;
    }
    .tile:hover{filter:brightness(1.08)}
    .tile[disabled]{cursor:not-allowed;opacity:.55;filter:saturate(.7)}
    .tile .face{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      backface-visibility:hidden;
      font-size:24px;font-weight:900;
    }
    .tile .front{color:rgba(255,255,255,.18)}
    .tile .back{transform: rotateY(180deg)}
    .tile.revealed{transform: rotateY(180deg)}
    .tile.safe .back{
      background: radial-gradient(80% 80% at 30% 20%, rgba(124,255,138,.26), rgba(0,0,0,0) 60%),
                  linear-gradient(180deg, rgba(124,255,138,.12), rgba(124,255,138,.06));
      border-radius:16px;
      color:var(--good);
    }
    .tile.mine .back{
      background: radial-gradient(80% 80% at 30% 20%, rgba(255,92,122,.26), rgba(0,0,0,0) 60%),
                  linear-gradient(180deg, rgba(255,92,122,.12), rgba(255,92,122,.06));
      border-radius:16px;
      color:var(--bad);
    }
    .toast{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      min-height:18px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="t">Mini Casino</div>
        <div class="h">Mines üí£</div>
      </div>
      <div class="bal">
        <div class="lbl">Balance</div>
        <div class="val" id="balance">¬£0</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Bet</h3>

        <div class="row">
          <label>Amount</label>
          <input class="inp" id="bet" type="number" min="1" step="1" value="10" />
        </div>

        <div class="row">
          <label>Mines</label>
          <select id="mines">
            <option value="1">1 mine</option>
            <option value="3" selected>3 mines</option>
            <option value="5">5 mines</option>
            <option value="10">10 mines</option>
          </select>
        </div>

        <button class="btn" id="startBtn">Start Round</button>

        <div class="stat">
          <div>Multiplier: <b id="mult">1.00x</b></div>
          <div>Cashout: <b id="cashout">¬£0</b></div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn secondary" id="cashoutBtn" disabled>Cash Out</button>
        </div>

        <div class="toast" id="toast"></div>
      </div>

      <div class="card board">
        <h3>Board</h3>
        <div class="tiles" id="tiles"></div>
      </div>
    </div>
  </div>

<script>
  const API_BASE = "https://crash.ajresellss.workers.dev";

  const tg = window.Telegram?.WebApp;
  tg?.ready?.();

  function initData() {
    return tg?.initData || "";
  }

  async function api(path, method="GET", body=null) {
    const headers = { "Content-Type": "application/json" };
    if (initData()) headers["x-initdata"] = initData();

    const res = await fetch(API_BASE + path, {
      method,
      headers,
      body: body ? JSON.stringify(body) : null
    });

    const txt = await res.text();
    let data;
    try { data = JSON.parse(txt); } catch { data = { error: txt || "Bad response" }; }

    if (!res.ok) throw new Error(data?.error || ("HTTP " + res.status));
    return data;
  }

  const elBal = document.getElementById("balance");
  const elBet = document.getElementById("bet");
  const elMines = document.getElementById("mines");
  const elStart = document.getElementById("startBtn");
  const elCash = document.getElementById("cashoutBtn");
  const elMult = document.getElementById("mult");
  const elCashout = document.getElementById("cashout");
  const elToast = document.getElementById("toast");
  const tilesWrap = document.getElementById("tiles");

  let roundId = null;
  let active = false;
  let revealed = new Set();
  let lastMines = 3;

  function money(n){ return "¬£" + (Number(n)||0).toLocaleString("en-GB"); }
  function setToast(msg){ elToast.textContent = msg || ""; }

  function buildTiles() {
    tilesWrap.innerHTML = "";
    revealed = new Set();
    for (let i=0;i<25;i++){
      const b = document.createElement("button");
      b.className = "tile";
      b.dataset.index = String(i);
      b.innerHTML = `
        <div class="face front">‚óÜ</div>
        <div class="face back"></div>
      `;
      b.addEventListener("click", () => onTile(i, b));
      tilesWrap.appendChild(b);
    }
    setTilesEnabled(false);
  }

  function setTilesEnabled(on){
    tilesWrap.querySelectorAll(".tile").forEach(t=>{
      t.disabled = !on;
    });
  }

  function setStats(mult, cash){
    elMult.textContent = (Number(mult)||1).toFixed(2) + "x";
    elCashout.textContent = money(cash || 0);
  }

  async function refreshState(){
    try{
      const s = await api("/api/mines/state", "GET");
      elBal.textContent = money(s.balance);

      if (!s.active){
        if (active) {
          // round ended elsewhere (rare)
          endRoundUI();
        }
        return;
      }
      // active round
      active = true;
      roundId = s.round_id;
      lastMines = s.mines;
      setTilesEnabled(true);
      elCash.disabled = false;
      elStart.disabled = true;
      elBet.disabled = true;
      elMines.disabled = true;

      // apply revealed
      const r = new Set(s.revealed || []);
      if (r.size !== revealed.size){
        // update UI only for newly revealed tiles
        (s.revealed || []).forEach(i=>{
          if (!revealed.has(i)){
            const btn = tilesWrap.querySelector(`.tile[data-index="${i}"]`);
            if (btn) revealSafe(btn);
            revealed.add(i);
          }
        });
      }

      setStats(s.cashout_mult, s.cashout_value);
    } catch(e){
      setToast("‚ö†Ô∏è " + e.message);
    }
  }

  function revealSafe(btn){
    btn.classList.add("revealed","safe");
    btn.querySelector(".back").textContent = "‚≠ê";
    btn.disabled = true;
  }
  function revealMine(btn){
    btn.classList.add("revealed","mine");
    btn.querySelector(".back").textContent = "üí£";
    btn.disabled = true;
  }

  function endRoundUI(){
    active = false;
    roundId = null;
    elStart.disabled = false;
    elBet.disabled = false;
    elMines.disabled = false;
    elCash.disabled = true;
    setTilesEnabled(false);
  }

  async function startRound(){
    const bet = Math.floor(Number(elBet.value || 0));
    const mines = Math.floor(Number(elMines.value || 0));
    try{
      setToast("");
      const r = await api("/api/mines/start","POST",{ bet, mines });
      elBal.textContent = money(r.balance);
      roundId = r.round_id;
      active = true;
      lastMines = mines;

      // reset board
      buildTiles();
      setTilesEnabled(true);
      elCash.disabled = false;
      elStart.disabled = true;
      elBet.disabled = true;
      elMines.disabled = true;

      setStats(r.cashout_mult, r.cashout_value);
      setToast("Pick a tile‚Ä¶");
    }catch(e){
      setToast("‚ùå " + e.message);
    }
  }

  async function onTile(i, btn){
    if (!active || !roundId) return;
    if (revealed.has(i)) return;

    // prevent double clicks while request in flight
    setTilesEnabled(false);

    try{
      const r = await api("/api/mines/reveal","POST",{ round_id: roundId, index: i });
      elBal.textContent = money(r.balance);

      if (r.outcome === "lose"){
        revealMine(btn);
        // reveal all mines
        (r.mines || []).forEach(idx=>{
          const b = tilesWrap.querySelector(`.tile[data-index="${idx}"]`);
          if (b && !b.classList.contains("revealed")) revealMine(b);
        });
        setToast(`üí• Crashed! You hit a mine.`);
        endRoundUI();
        setStats(1.0, 0);
        return;
      }

      if (r.outcome === "win"){
        // auto cashout (all safe)
        revealSafe(btn);
        (r.mines || []).forEach(idx=>{
          const b = tilesWrap.querySelector(\`.tile[data-index="\${idx}"]\`);
          if (b && !b.classList.contains("revealed")) revealMine(b);
        });
        setToast(`‚úÖ Auto cashout: +${money(r.profit)} (${Number(r.cashout_mult).toFixed(2)}x)`);
        setStats(r.cashout_mult, r.payout);
        endRoundUI();
        return;
      }

      // safe
      revealSafe(btn);
      revealed.add(i);
      setStats(r.cashout_mult, r.cashout_value);
      setToast("‚úÖ Safe. Cash out any time.");
      setTilesEnabled(true);
    }catch(e){
      setToast("‚ùå " + e.message);
      setTilesEnabled(true);
    }
  }

  async function cashout(){
    if (!active || !roundId) return;
    try{
      setToast("");
      const r = await api("/api/mines/cashout","POST",{ round_id: roundId });
      elBal.textContent = money(r.balance);

      // reveal mines for drama
      (r.mines || []).forEach(idx=>{
        const b = tilesWrap.querySelector(\`.tile[data-index="\${idx}"]\`);
        if (b && !b.classList.contains("revealed")) revealMine(b);
      });

      setToast(`‚úÖ Cashed out: +${money(r.profit)} (${Number(r.cashout_mult).toFixed(2)}x)`);
      setStats(r.cashout_mult, r.payout);
      endRoundUI();
    }catch(e){
      setToast("‚ùå " + e.message);
    }
  }

  elStart.addEventListener("click", startRound);
  elCash.addEventListener("click", cashout);

  buildTiles();
  refreshState();
  setInterval(refreshState, 2000);
</script>
</body>
</html>
